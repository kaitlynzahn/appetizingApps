<!--header-->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button menu="first"></ion-menu-button>
      <ion-title>Explore</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--display restaurants in database-->
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="3" size-md="4" size-sm="6" size="12" *ngFor="let business of businesses | async">
        <ion-card>
          <!--reroute to menu page-->
          <ion-list class="clickable" [routerLink]="['/menu', business.uid]" routerLinkActive="active" style="text-decoration: none;">
            <ion-img [src]="business.image"></ion-img>
            <ion-card-header>
              <ion-card-subtitle>{{business.type}}</ion-card-subtitle>
              <ion-card-title>{{business.name}}</ion-card-title>
            </ion-card-header>
          </ion-list>
          <!--favorite button-->
          <ion-button class="buttonStyle" expand="full" (click)="toggleFavorite(business)">
            <ion-icon [name]="(favorites | async | check: business.uid) ? 'star' : 'star-outline'"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!--include footer-->
<app-footer></app-footer>
